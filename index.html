<html>
    <head>
       
           
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" lang="pt-br"/>
       
    </head>
    <body>
        <div class="container">
         <h1 id="title"> freeCodeCamp Survey Form </h1>
         <p id= "description">Thank you for taking the time to help us improve the platform</p>
         <form id="survey-form">
             <div class="form-group">
                 <label id="name-label">Name</label>
                 <input
                    type ="text"
                    name="name"
                    id="name" 
                    placeholder="Enter your name"
                    class="form-control"
                    required
                />
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                 <input
                    type ="email"
                    name="email"
                    id="email"  
                    placeholder="Enter your email"
                    class="form-control"
                    required
                />
               </div> 
             
             <div class="form-group">
                <label id="number-label" for="number">Number
                    <span class="clue">(optional)</span>
                </label>
                <input 
                type="number"
                name="age"
                id="number"
                min="10"
                max="99"
                class="form-control"
                placeholder="Age"
                />
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value> Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input 
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                    />Definitely
                </label>
                <label>
                    <input 
                    name="user-recommend"
                    value="maybe"
                    class="input-radio"
                    type="radio"
                    />Maybe
                </label>
                <label>
                    <input 
                    name="user-recommend"
                    value="not-sure"
                    class="input-radio"
                    type="radio"
                    />Not Sure
                </label>
                <div class="form-group">
                    <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                    
                    <label>
                    <input name="prefer"
                    value="front-end"
                    type="checkbox"
                    class="input-checkbox"
                    /> Front-end</label>
                    
                    <label>
                    <input name="prefer"
                    value="back-end"   
                    type="checkbox"    
                    class="input-checkbox"
                    /> Back-end</label>

                    <label>
                    <input name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                    /> Data-Visualization</label>
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea 
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-btn">Submit</button>
         </form>
        </div>
       
    </body>
</html>
